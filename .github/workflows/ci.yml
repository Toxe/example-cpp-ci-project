name: CI
on: [push]

jobs:
    osx-clang:
        name: macOS Clang
        runs-on: macos-latest
        env:
            CC: /usr/local/opt/llvm/bin/clang
            CXX: /usr/local/opt/llvm/bin/clang++
            CXXFLAGS: -stdlib=libc++
        steps:
            - uses: actions/checkout@v2
            - run: brew install ninja
            - run: /bin/bash .ci/install-vcpkg.sh
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/src/show_info/show_info
            - run: ./build/src/example/example
            - run: ./build/src/example/example_tests

    osx-gcc:
        name: macOS GCC
        runs-on: macos-latest
        env:
            CC: gcc-9
            CXX: g++-9
        steps:
            - uses: actions/checkout@v2
            - run: brew install ninja
            - run: /bin/bash .ci/install-vcpkg.sh
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/src/show_info/show_info
            - run: ./build/src/example/example
            - run: ./build/src/example/example_tests

    linux-clang:
        name: Linux Clang
        runs-on: ubuntu-latest
        env:
            CC: clang-9
            CXX: clang++-9
            CXXFLAGS: -stdlib=libc++
        steps:
            - uses: actions/checkout@v2
            - run: sudo apt-get install -y ninja-build libc++-9-dev libc++abi-9-dev
            - run: /bin/bash .ci/install-vcpkg.sh
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/src/show_info/show_info
            - run: ./build/src/example/example
            - run: ./build/src/example/example_tests

    linux-gcc:
        name: Linux GCC
        runs-on: ubuntu-latest
        env:
            CC: gcc-9
            CXX: g++-9
        steps:
            - uses: actions/checkout@v2
            - run: sudo apt-get install -y ninja-build
            - run: /bin/bash .ci/install-vcpkg.sh
            - run: /bin/bash .ci/build-project.sh
            - run: ./build/src/show_info/show_info
            - run: ./build/src/example/example
            - run: ./build/src/example/example_tests

    windows-msvc:
        name: Windows MSVC
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - run: .ci\install-vcpkg.ps1
            - run: .ci\build-project.ps1
            - run: .\build\src\show_info\RelWithDebInfo\show_info.exe
            - run: .\build\src\example\RelWithDebInfo\example.exe
            - run: .\build\src\example\RelWithDebInfo\example_tests.exe
