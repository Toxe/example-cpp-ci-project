name: CI
on:
  push:
    branches:
      - master

jobs:
  osx-clang:
    name: macOS Clang
    runs-on: macos-latest
    env:
      CC: /usr/local/opt/llvm/bin/clang
      CXX: /usr/local/opt/llvm/bin/clang++
      CXXFLAGS: -stdlib=libc++
    steps:
      - uses: actions/checkout@v2
      - run: brew install ninja
      - run: sh .ci/install-vcpkg.sh $GITHUB_WORKSPACE
      - run: sh .ci/build-project.sh
      - run: ./build/example_simple

  osx-gcc:
    name: macOS GCC
    runs-on: macos-latest
    env:
      CC: gcc-9
      CXX: g++-9
    steps:
      - uses: actions/checkout@v2
      - run: brew install ninja
      - run: sh .ci/install-vcpkg.sh $GITHUB_WORKSPACE
      - run: sh .ci/build-project.sh
      - run: ./build/example_simple

  linux-clang:
    name: Linux Clang
    runs-on: ubuntu-latest
    env:
      CC: clang-9
      CXX: clang++-9
      CXXFLAGS: -stdlib=libc++
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y ninja-build libc++-9-dev libc++abi-9-dev
      - run: sh .ci/install-vcpkg.sh $GITHUB_WORKSPACE
      - run: sh .ci/build-project.sh
      - run: ./build/example_simple

  linux-gcc:
    name: Linux GCC
    runs-on: ubuntu-latest
    env:
      CC: gcc-9
      CXX: g++-9
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install -y ninja-build
      - run: sh .ci/install-vcpkg.sh $GITHUB_WORKSPACE
      - run: sh .ci/build-project.sh
      - run: ./build/example_simple

  windows-msvc:
    name: Windows MSVC
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Vcpkg
        run: |
          cd $HOME
          New-Alias -Name git -Value "$Env:ProgramFiles\Git\bin\git.exe"
          git clone --quiet --depth 1 https://github.com/Microsoft/vcpkg.git vcpkg
          cd vcpkg
          .\bootstrap-vcpkg.bat -disableMetrics
          $packages = Get-Content "$Env:GITHUB_WORKSPACE\.vcpkg"
          .\vcpkg install --triplet x64-windows $packages
      - name: Build Project
        run: |
          New-Alias -Name cmake -Value "$Env:ProgramFiles\CMake\bin\cmake.exe"
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_TOOLCHAIN_FILE="$HOME\vcpkg\scripts\buildsystems\vcpkg.cmake" ..
          cmake --build . --config Release
          .\Release\example_simple.exe
