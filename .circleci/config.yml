version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  linux-clang:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install -y software-properties-common apt-transport-https curl
      - run: curl -s https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
      - run: curl -s https://apt.kitware.com/keys/kitware-archive-latest.asc | sudo apt-key add -
      - run: sudo apt-add-repository -y 'deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
      - run: sudo apt-add-repository -y 'deb https://apt.kitware.com/ubuntu/ xenial main'
      - run: sudo apt-get update
      - run: sudo apt-get install -y ninja-build git unzip cmake clang-9 libc++-9-dev libc++abi-9-dev
      - run:
          command: |
            pushd $HOME
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
            cd vcpkg
            CC=clang-9 CXX=clang++-9 CXXFLAGS=-stdlib=libc++ ./bootstrap-vcpkg.sh --disableMetrics
            CC=clang-9 CXX=clang++-9 CXXFLAGS=-stdlib=libc++ ./vcpkg install $(< $HOME/project/.vcpkg)
            popd
            mkdir build && cd build
            CC=clang-9 CXX=clang++-9 CXXFLAGS=-stdlib=libc++ cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake ..
            cmake --build .

  linux-gcc:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install -y software-properties-common apt-transport-https curl
      - run: curl -s https://apt.kitware.com/keys/kitware-archive-latest.asc | sudo apt-key add -
      - run: sudo apt-add-repository -y 'deb https://apt.kitware.com/ubuntu/ xenial main'
      - run: sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
      - run: sudo apt-get update
      - run: sudo apt-get install -y ninja-build git unzip cmake g++-9 libstdc++-9-dev
      - run:
          command: |
            pushd $HOME
            git clone --depth 1 https://github.com/Microsoft/vcpkg.git
            cd vcpkg
            CC=gcc-9 CXX=g++-9 ./bootstrap-vcpkg.sh --disableMetrics
            CC=gcc-9 CXX=g++-9 ./vcpkg install $(< $HOME/project/.vcpkg)
            popd
            mkdir build && cd build
            CC=gcc-9 CXX=g++-9 cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake ..
            cmake --build .

  windows-msvc:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Download CMake
          command: |
            $ProgressPreference = "SilentlyContinue"
            Invoke-WebRequest -URI https://github.com/Kitware/CMake/releases/download/v3.16.4/cmake-3.16.4-win64-x64.zip -OutFile $Env:HOMEPATH\cmake-3.16.4-win64-x64.zip
            Expand-Archive $Env:HOMEPATH\cmake-3.16.4-win64-x64.zip -DestinationPath $Env:HOMEPATH
      - run:
          name: Install Vcpkg
          command: |
            cd $Env:HOMEPATH
            New-Alias -Name git -Value "$Env:ProgramFiles\Git\bin\git.exe"
            git clone --quiet --depth 1 https://github.com/Microsoft/vcpkg.git vcpkg-msvc
            cd vcpkg-msvc
            .\bootstrap-vcpkg.bat -disableMetrics
            $packages = Get-Content "$Env:CIRCLE_WORKING_DIRECTORY\.vcpkg"
            .\vcpkg install --triplet x64-windows $packages
      - run:
          name: Build Project
          command: |
            New-Alias -Name cmake -Value "$Env:HOMEPATH\cmake-3.16.4-win64-x64\bin\cmake.exe"
            mkdir build-msvc
            cd build-msvc
            cmake -DCMAKE_BUILD_TYPE=Release -DVCPKG_TARGET_TRIPLET=x64-windows -DCMAKE_TOOLCHAIN_FILE="$Env:HOMEPATH\vcpkg-msvc\scripts\buildsystems\vcpkg.cmake" ..
            cmake --build .


workflows:
  version: 2
  run-all:
    jobs:
      - linux-clang
      - linux-gcc
      - windows-msvc
