version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  linux-gcc:
    docker:
      - image: gcc:9
    steps:
      - checkout
      - run: env|sort
      - run: ls -l
      - run: ls -l $HOME
      - run: ls -l /usr/bin
      - run: ls -l /usr/local/bin
      - run: gcc --version
      - run: git --version

  linux-ubuntu:
    docker:
      - image: ubuntu:bionic
    steps:
      - checkout
      - run: env|sort
      - run: ls -l
      - run: ls -l $HOME
      - run: ls -l /usr/bin
      - run: ls -l /usr/local/bin
      - run: gcc --version
      - run: git --version

  windows-msvc:
    executor: win/default
    steps:
      - checkout
      - run: Get-ChildItem "Env:" | Sort Name
      - run: dir
      - run: dir $Env:HOMEPATH
      - run: dir $Env:ProgramFiles\Git\bin\git.exe


workflows:
  version: 2
  run-all:
    jobs:
      - linux-gcc
      - linux-ubuntu
      - windows-msvc
